<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Travellian</title>
</head>

<body>

  <section class="first-page">
    <div>
      <img src="#" alt="">
      <nav></nav>
    </div>

    <header class="first-page-header">
      <h1 class="first-page-header__title">Start your unforgettable journey with us.</h1>
      <h2 class="first-page-header__subtitle">The best travel for your jouney begins now</h2>
    </header>

    <main class="first-page-main">
      <form action="" class="first-page-main__form">
        <label for="destination">
          <p>DESTINATION</p>
          <input type="text" name="" id="destination" class="first-page-main__inputs">
        </label>
        <label for="person">
          <p>PERSON</p>
          <input type="text" name="" id="person" class="first-page-main__inputs">
        </label>
        <label for="check-in">
          <p>CHECK IN</p>
          <input type="text" name="" id="check-in" class="first-page-main__inputs">
        </label>
        <label for="check-out">
          <p>CHECK OUT</p>
          <input type="text" name="" id="check-out" class="first-page-main__inputs">
        </label>
      </form>
      <button type="submit">Book Now</button>
    </main>
  </section>






  <section class="second-section">
    <header>
      <h1 class="popular-destinations">Popular Destinations</h1>
      <p>Most popular destinations around the world, from historical places to natural wonders.</p>
      <span class="border-button"></span>
    </header>

    <main class="main-img-second-section">
      <img src="./img-section2/img-berlin.png" alt="Monument of Berlin">
      <img src="./img-section2/img-london.png" alt="Millennium Bridge">
      <img src="./img-section2/img-venice.png" alt="Rialto Bridge">
    </main>

    <section class="btn-section">
      <button><img src="./img-section2/btn-black.png" alt="slide-left"></button>
      <button><img src="./img-section2/btn-or.png" alt="slide-right"></button>
    </section>

  </section>



</body>

</html>
